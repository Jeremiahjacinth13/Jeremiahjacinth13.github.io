{% extends 'port/layout.html' %}
{% load static %}
{% block body %}
<div class="nav-wrapper">

  <!-- Link around dots-wrapper added after tutorial video -->
  <a href={% url 'homepage' %}>
    <div class="dots-wrapper">
      <div id="dot-1" class="browser-dot"></div>
      <div id="dot-2" class="browser-dot"></div>
      <div id="dot-3" class="browser-dot"></div>
    </div>
  </a>

  <ul id="navigation">
    <li><a href={% url 'contact' %}>Contact</a></li>
  </ul>
</div>
<form action = {% url 'new_project' %} method = "POST" enctype = 'multipart/form-data'>
  {% csrf_token %}
  <input type = 'text' name = 'title' placeholder = 'Enter title'/><br>
  <input type = 'text' name = 'description' placeholder = 'Description'/><br>
  <textarea name = 'long_description' placeholder = 'Long description (Not Compulsory)'></textarea>
  <input type = 'file' accept = 'image/*' placeholder = 'Upload Main Image' name = 'main_picture'/><br>
  <input type = 'file' accept = 'image/*' placeholder = "Upload other images" name = 'other_pictures'/ multiple><br>
  <button type = 'submit'>Submit</button>
</form>
<script type = 'text/javascript' src = {% static 'script.js'%}></script>
{% endblock body %}
{% block style %}
<style>
		body{
			background: var(--secondaryColor)
		}
		.nav-wrapper{
			position: fixed;
			width: 100%;
			top: 0;
			z-index:100;
			height: 80px;
		}
		#navigation{
			margin-right: 40px;
			font-size: 1.6rem;
		}
		body{
			padding-top: 50px;
		}
  form{
    width:30%;
    margin: auto;
    margin-top:5%;
  }
  input, textarea, button{
    height: 40px;
    width: 100%;
    border: 3px solid var(--borderColor);
    margin-bottom: 15px;
    padding: 5px 10px;
    background-color: white;
    color: black;
    outline: none;
    font-size: 1.2rem;
  }
  textarea{
    height: 150px;
  }
  input:focus{
    border-style: dashed;
  }
  button{
    background-color: var(--buttonColor);
    width: 40%;
    height: 50px;
    color: var(--textColor);
    text-transform: uppercase;
  }
</style>
{% endblock style %}
